<!DOCTYPE html>

<head>
  <title>Sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
  <link th:href="@{/css/theme.css}" rel="stylesheet" />

</head>

<body class="body">
  <div class="signin-wrapper">
    <div class="card-signin">
      <div class="signin-header">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
          The email or password is incorrect!
        </div>
        <form th:action="@{/login}" method="post">
          <h1 class="logo">G1T2</h1>
          <!-- <div class="form-group"> -->
          <h3 class="h mb-3 font-weight-bold">Log in to your account!</h3>
          <label for="inputEmail" class="col-form-label-lg">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="col-form-label-lg">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <div class="signin-footer"></div>
          <p class="margin-top20 text-center "> Don't have an account? <a th:href="@{/signup}">Create an account</a></p>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </div>
</body>

</html>

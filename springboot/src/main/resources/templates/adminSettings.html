<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90680653-2"></script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Admin</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
  <link th:href="@{/css/theme.css}" rel="stylesheet" />

</head>

<body>
  <div class="header">
    <div class="container">

      <div class="header-left">
        <a th:href="@{/admin}" class="logo"><span></span>G1T2</a>
        <!-- <a href="" id="azMenuShow" class="header-menu-icon d-lg-none"><span></span></a> -->
      </div>
      <!-- add header-left if needed-->
      <div class="header-menu">
        <ul class="nav">
          <li class="nav-item ">
            <a th:href="@{/admin}" class="nav-link"><i class="typcn typcn-document-add"></i>SSOTs</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/adminTransactions}" class="nav-link"><i class="typcn typcn-edit"></i>Failed Transactions</a>
          </li>
          <li class="nav-item active">
            <a th:href="@{/adminSettings}" class="nav-link"><i class="typcn typcn-edit"></i>Settings</a>
          </li>
        </ul>
      </div><!-- header-menu -->

      <div class="dropdown profile-menu">
        <p class="text-center"><a th:href="@{/logout}">Sign out</a></p>
      </div>

    </div><!-- container -->
  </div><!-- header -->

  <div class="loader" , style="display: none;"></div>
  <div class="content content-dashboard">
    <div class="container">
      <div class="content-body">
        <div class="dashboard-one-title">
          <div>
            <h3>Account Settings</h3>
            <!-- <p class="dashboard-text">Your one-stop remittance portal.</p> -->
          </div>

        </div><!-- dashboard-one-title -->

        <div class="dashboard-nav">
        </div>

        <div class="row row-sm mg-b-20">
          <div class="col-lg-7 col-xl-12 mg-t-20 mg-lg-t-0">
            <div class="card card-table-one">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
              <div class="alert alert-danger" role="alert" th:if="${msg2}" th:utext="${msg2}"></div>

              <div class="signin-header">
                <form th:action="@{/password_admin}" method="post">
                  <h3 class="h mb-3 font-weight-bold">Change Password</h3>
                  <label for="inputEmail" class="col-form-label-lg">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required
                    autofocus>
                  <label for="curPassword" class="col-form-label-lg">Current Password</label>
                  <input type="password" id="curPassword" name="curPassword" class="form-control"
                    placeholder="Current Password" required>
                  <label for="newPassword" class="col-form-label-lg">New Password</label>
                  <input type="password" id="newPassword" name="newPassword" class="form-control"
                    placeholder="New Password" required>
                  <button class="btn btn-gray-700" type="submit">Submit</button>
                  <div class="signin-footer"></div>
                </form>
              </div>
            </div><!-- card -->
          </div><!-- col-lg -->

        </div>

      </div><!-- card-dashboard-four -->
    </div>
    <!--col -->
  </div><!-- row -->

  </div><!-- content-body -->
  </div>
  </div><!-- content -->
  </div>

  <div class="footer ht-40">
    <div class="container ht-100p pd-t-0-f">
      <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© g1t2.com</span>
    </div><!-- container -->
  </div><!-- footer -->

</body>

</html>
